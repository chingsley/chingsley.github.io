<body>
        
    <!-- ======================ENTER VALUES TO SET GRID DIMENSIONS=================================== -->
    <h1>
        Lab: Pixel Art Maker
        <hr style='border:1px solid #9DFFFF;'/>
    </h1>
    <div class="cont_1a">
            <div class="link_div">
                <a href="version2.0/index.html"><span id="version_link" class="link">Click here for Version2.0</span></a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        </div>      
    </div>
    <hr style="border: 0.5px solid silver; margin-left:10px; margin-right:10px;"/>
    <div class="first_div">
       
            <div class="cont_1">
                <div class="cont_1b">
                    <h2>Choose Grid Size</h2>
                    <form id="sizePicker">
                        Grid Height:
                        <input type="number" id="inputHeight" name="height" min="1" value="7"/>
                        Grid Width:
                        <input type="number" id="inputWidth" name="width" min="1" value="55"/>
                        <input type="button" id ="submit_form" value="submit" /> 
                    </form>

                    <!-- ======================CHOOSE A COLOR FOR DRAWING OR TO SET THE BACKGROUND COLOR================ -->
                    <h2>Pick A Color</h2>
                    <div class="pick_a_color">
                        <span>Background color</span>
                        <input type="color" id="bg_colorPicker" value="#C0C0C0"/>
                        &nbsp;&nbsp;&nbsp;
                        <span>Drawing color</span>
                        <input type="color" id="colorPicker"/>
                    </div>
                

                    <!-- ======================TABLE POSITION=================================== -->
                    
                    <h2 >Design Canvas</h2>
                    <table id="pixelCanvas">
                        
                    </table>   
                </div>
            </div>
    
    </div>
    
  <script src="designs.js"></script>
