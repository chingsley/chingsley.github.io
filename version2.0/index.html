<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
   <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
   <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script> -->
    
</head>
<body>
        
    <!-- ======================ENTER VALUES TO SET GRID DIMENSIONS=================================== -->
    <h1>
        Lab: Pixel Art Maker
        <hr style='border:1px solid #950000;'/>
    </h1>
    <div class="cont_1a">
        <div class="cont_1b">
            <div class="grid_height">
                <span id="grid_height">Grid Height</span>
                <input type="number" id="inputHeight" name="height" min="1" value="15"/>
            </div>
            <div class="grid_width">
                <span id="grid_width">Grid Width</span>
                <input type="number" id="inputWidth" name="width" min="1" value="55"/>
            </div>
            <div class="submit">
                <span id="submit"></span>
                <input type="button" id="submit_form" value="submit" />
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
            <div class="background_color">
                    <span id="background_color">BG color</span>
                    <input type="color" id="bg_colorPicker" value="#C0C0C0"/>
            </div>
            <div class="drawing_color">       
                    <span id="drawing_color">DRW color</span>
                    <input type="color" id="colorPicker"/>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div id="link_div">
                    <a href="https://github.com/chingsley/chingsley.github.io/blob/master/README.md"><span class="link">ReadMe</span></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="https://github.com/chingsley/chingsley.github.io"><span class="link">Github Repo</span></a>
            </div>      
        </div>
    </div>
    <hr style="border: 1px solid silver; margin-left:10px; margin-right:10px;"/>
       
    <div class="canvas_and_table_div">
        
        <br /><br />
        <div class="table_div">
                <h2 id="design_canvas">DESIGN CANVAS</h2>
            <!-- ======================TABLE POSITION=================================== -->
            <table id="pixelCanvas">
                
            </table>   
        </div>
    </div>
    
  <script src="designs.js"></script>

  

</body>
</html>
